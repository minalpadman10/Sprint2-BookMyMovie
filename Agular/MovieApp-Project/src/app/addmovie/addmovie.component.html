<ng-container *ngIf="Movies.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="addmovie-movies">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Movie Name</th>
                            <th>Movie Image</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of Movies,let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.movieName}}</td>
                            <td><img style="width: 120px" src="../../assets/{{item.movieImage}}"></td>
                            
                            <td>
                                <button class="btn btn-danger" (click)="removeItem(item)">DELETE</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptyaddmovie()" class="btn btn-danger">Empty addmovie</button></td>
                            <td><button routerLink="/account" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success" routerLink="/address" >Checkout</button></td>
                            <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="Movies.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My addmovie</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your addmovie is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/account" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
